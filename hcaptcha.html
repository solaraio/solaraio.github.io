<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar hCaptcha Harvester</title>
  <script src="https://hcaptcha.com/1/api.js?onload=hcOnLoad&render=explicit" async defer></script>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background: #090221;
    }
    #c {
      position: absolute;
      top: 0;
      left: 0;
      padding: 20px;
    }
    #token {
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="c"></div>
  <div id="token"></div> <!-- Div to display the token -->
  
  <script>
    function hcOnLoad() {
      const k = new URLSearchParams(location.search).get("sitekey");
      if (k) {
        hcaptcha.render("c", {
          sitekey: k,
          callback: function(token) {
            document.getElementById("token").innerText = 'Token: ' + token;
          }
        });
      }
    }
  </script>
</body>
</html>

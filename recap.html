<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA Launcher</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function getSiteKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('sitekey');
    }

    function injectRecaptcha() {
      const sitekey = getSiteKey();
      if (!sitekey) {
        document.getElementById('recaptcha-container').innerHTML = '<p style="color:red;">Erreur : sitekey manquante.</p>';
        return;
      }

      const widgetDiv = document.createElement('div');
      widgetDiv.className = 'g-recaptcha';
      widgetDiv.setAttribute('data-sitekey', sitekey);
      document.getElementById('recaptcha-container').appendChild(widgetDiv);

      // re-render le widget car il a été ajouté dynamiquement
      if (typeof grecaptcha !== 'undefined') {
        grecaptcha.render(widgetDiv);
      }
    }

    window.onload = injectRecaptcha;
  </script>
</head>
<body>
  <h1>Veuillez compléter le reCAPTCHA</h1>
  <div id="recaptcha-container"></div>
</body>
</html>

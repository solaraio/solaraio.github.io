<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar hCaptcha Harvester</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://hcaptcha.com/1/api.js?onload=hcOnLoad&render=explicit" async defer></script>
  <style>
    :root {
      --primary-color: #00E599;
      --bg-dark: #090221;
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    html, body {
      width: 360px;
      height: 550px;
      overflow: hidden;
      background: var(--bg-dark);
      color: white;
      position: relative;
    }
    
    /* Enhanced background gradients to match banner */
    body:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 5% 10%, rgba(0, 229, 153, 0.25), transparent 35%),
        radial-gradient(circle at 95% 15%, rgba(0, 229, 153, 0.2), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0, 229, 153, 0.18), transparent 45%),
        radial-gradient(circle at 20% 60%, rgba(0, 229, 153, 0.15), transparent 40%),
        radial-gradient(ellipse at bottom, rgba(0, 229, 153, 0.1), transparent 80%),
        linear-gradient(135deg, rgba(9, 2, 33, 0.9), rgba(15, 22, 56, 0.85));
      z-index: -1;
    }
    
    /* Add subtle noise texture to background */
    body:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ibWF0cml4IiB2YWx1ZXM9IjAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIC4xIDAiLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjYSkiLz48L3N2Zz4=');
      opacity: 0.03;
      z-index: -1;
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 35px;
      /* Faster animation for logo */
      animation: slide-from-top 0.6s ease-out forwards;
      transform-origin: center top;
    }
    
    .logo {
      width: 90px;
      height: auto;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(0, 229, 153, 0.4));
    }
    
    /* Logo hover animation */
    .logo:hover {
      transform: translateY(-3px);
      filter: drop-shadow(0 0 15px rgba(0, 229, 153, 0.6));
    }
    
    .captcha-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #captcha-widget {
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: var(--border-radius);
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      backdrop-filter: blur(5px);
    }
    
    #token-response {
      display: none;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #555;
    }
    
    .status-indicator.loading {
      background-color: var(--primary-color);
      animation: pulse 1.5s infinite;
    }
    
    .status-indicator.success {
      background-color: var(--primary-color);
    }
    
    .status-indicator.error {
      background-color: #F44336;
    }
    
    /* Animations */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    @keyframes slide-from-top {
      0% { 
        transform: translateY(-50px);
        opacity: 0;
      }
      100% { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* Ensure hCaptcha is properly centered */
    .h-captcha {
      display: flex !important;
      justify-content: center !important;
      margin: 0 auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://solaraio.github.io/logo.png" alt="Solar Logo" class="logo">
    </div>
    
    <div class="captcha-container">
      <div id="captcha-widget"></div>
      <div class="status">
        <span class="status-indicator loading"></span>
        <span id="status-text">Verification in progress...</span>
      </div>
    </div>
    
    <div id="token-response"></div>
  </div>
  
  <script>
    function updateStatus(message, type) {
      const statusText = document.getElementById('status-text');
      const indicator = document.querySelector('.status-indicator');
      
      statusText.textContent = message;
      
      indicator.classList.remove('loading', 'success', 'error');
      indicator.classList.add(type);
    }
    
    // Execute captcha automatically
    function executeCaptha(widgetId) {
      try {
        setTimeout(() => {
          hcaptcha.execute(widgetId);
        }, 50);
        return true;
      } catch (e) {
        console.error('Execution failed:', e);
        return false;
      }
    }
    
    function hcOnLoad() {
      updateStatus('Initializing...', 'loading');
      
      const k = new URLSearchParams(location.search).get("sitekey");
      
      if (!k) {
        updateStatus('Error: Missing sitekey parameter', 'error');
        return;
      }
      
      try {
        // Render captcha widget
        const widgetId = hcaptcha.render("captcha-widget", {
          sitekey: k,
          callback: function(token) {
            // Store token but don't display it
            document.getElementById("token-response").innerText = token;
            updateStatus('Verification complete', 'success');
          },
          'error-callback': function() {
            updateStatus('Verification error', 'error');
            // Try auto-execute again after error
            setTimeout(() => executeCaptha(widgetId), 500);
          },
          'chalexpired-callback': function() {
            updateStatus('Challenge expired', 'loading');
            // Try auto-execute again after expiration
            setTimeout(() => executeCaptha(widgetId), 300);
          },
          'open-callback': function() {
            updateStatus('Challenge opened', 'loading');
          }
        });
        
        // Force auto-execution with multiple attempts
        const attempts = [50, 200, 400, 800];
        attempts.forEach(delay => {
          setTimeout(() => executeCaptha(widgetId), delay);
        });
        
        // Apply center styling to any hCaptcha elements
        function applyCenterStyling() {
          const hcaptchaElements = document.querySelectorAll('.h-captcha');
          hcaptchaElements.forEach(el => {
            el.style.display = 'flex';
            el.style.justifyContent = 'center';
            el.style.margin = '0 auto';
          });
          
          const iframes = document.querySelectorAll('iframe[src*="hcaptcha.com"]');
          iframes.forEach(iframe => {
            iframe.style.margin = '0 auto';
          });
        }
        
        // Apply styling multiple times to ensure it sticks
        applyCenterStyling();
        setTimeout(applyCenterStyling, 100);
        setTimeout(applyCenterStyling, 500);
        
        // Watch for iframe to ensure proper styling
        const observer = new MutationObserver(() => {
          applyCenterStyling();
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true
        });
        
      } catch (e) {
        updateStatus('Initialization error', 'error');
        console.error(e);
      }
    }
    
    // Apply additional centering when everything is loaded
    window.addEventListener('load', function() {
      // Force immediate captcha auto-launch on page load
      const captchaElement = document.querySelector('#captcha-widget');
      if (captchaElement) {
        captchaElement.style.margin = '0 auto';
      }
    });
  </script>
</body>
</html>

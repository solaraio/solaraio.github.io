<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar hCaptcha</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://hcaptcha.com/1/api.js?onload=hcOnLoad&render=explicit" async defer></script>
  <style>
    :root {
      --primary-color: #00E599;
      --bg-dark: #090221;
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    html, body {
      width: 360px;
      height: 550px;
      overflow: hidden;
      background: var(--bg-dark);
      color: white;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .logo-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 20px;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    
    .captcha-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #captcha-widget {
      margin-top: 20px;
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: var(--border-radius);
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      text-align: center;
      width: 100%;
    }
    
    #token-response {
      display: none;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #555;
    }
    
    .status-indicator.loading {
      background-color: #FFC107;
      animation: pulse 1.5s infinite;
    }
    
    .status-indicator.success {
      background-color: var(--primary-color);
    }
    
    .status-indicator.error {
      background-color: #F44336;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://solaraio.github.io/logo.png" alt="Solar Logo" class="logo">
    </div>
    
    <div class="captcha-container">
      <div id="captcha-widget"></div>
      <div class="status">
        <span class="status-indicator loading"></span>
        <span id="status-text">Loading hCaptcha...</span>
      </div>
    </div>
    
    <div id="token-response"></div>
  </div>
  
  <script>
    function updateStatus(message, type) {
      const statusText = document.getElementById('status-text');
      const indicator = document.querySelector('.status-indicator');
      
      statusText.textContent = message;
      
      indicator.classList.remove('loading', 'success', 'error');
      indicator.classList.add(type);
    }
    
    // Multiple attempts to execute hCaptcha if the first try fails
    let executeAttempts = 0;
    function attemptExecute(widgetId) {
      try {
        hcaptcha.execute(widgetId);
        updateStatus('Verification in progress...', 'loading');
        return true;
      } catch (e) {
        console.log('Execution attempt failed, will retry:', e);
        executeAttempts++;
        
        if (executeAttempts < 5) {
          setTimeout(() => attemptExecute(widgetId), 300);
        } else {
          updateStatus('Ready for verification', 'loading');
        }
        return false;
      }
    }
  
    function hcOnLoad() {
      updateStatus('Initializing...', 'loading');
      
      const k = new URLSearchParams(location.search).get("sitekey");
      
      if (!k) {
        updateStatus('Error: Missing sitekey parameter', 'error');
        return;
      }
      
      try {
        // Use minimal parameters to avoid detection
        const widgetId = hcaptcha.render("captcha-widget", {
          sitekey: k,
          callback: function(token) {
            // Store token but don't display it
            document.getElementById("token-response").innerText = token;
            
            // Update status to success
            updateStatus('Verification complete', 'success');
            
            // Optional: You can send the token to your server here
            console.log("Token generated");
          },
          'error-callback': function() {
            updateStatus('Verification error', 'error');
          },
          'chalexpired-callback': function() {
            updateStatus('Challenge expired', 'loading');
          }
        });
        
        // Implement multiple execution strategies with increasing delays
        // First attempt: immediate
        setTimeout(() => {
          if (!attemptExecute(widgetId)) {
            // Try again after DOM is more likely ready
            setTimeout(() => attemptExecute(widgetId), 200);
          }
        }, 50);
        
        // Final fallback attempt with observer
        const observer = new MutationObserver((mutations) => {
          if (document.querySelector('.h-captcha iframe')) {
            observer.disconnect();
            attemptExecute(widgetId);
          }
        });
        
        observer.observe(document.getElementById('captcha-widget'), {
          childList: true,
          subtree: true
        });
        
      } catch (e) {
        updateStatus('Initialization error', 'error');
        console.error(e);
      }
    }
  </script>
</body>
</html>

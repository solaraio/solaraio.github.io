<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar hCaptcha Harvester</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://hcaptcha.com/1/api.js?onload=hcOnLoad&render=explicit" async defer></script>
  <style>
    :root {
      --primary-color: #00E599;
      --bg-dark: #090221;
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    html, body {
      width: 360px;
      height: 550px;
      overflow: hidden;
      background: var(--bg-dark);
      color: white;
      position: relative;
    }
    
    /* Enhanced background gradients to match banner */
    body:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 5% 10%, rgba(0, 229, 153, 0.2), transparent 30%),
        radial-gradient(circle at 95% 15%, rgba(0, 229, 153, 0.18), transparent 35%),
        linear-gradient(180deg, rgba(9, 2, 33, 0.95) 0%, rgba(15, 22, 56, 0.9) 100%),
        radial-gradient(ellipse at bottom, rgba(0, 229, 153, 0.15), transparent 70%);
      z-index: -1;
    }
    
    /* Add subtle noise texture to background */
    body:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ibWF0cml4IiB2YWx1ZXM9IjAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIDAgMCAwIC4xIDAiLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjYSkiLz48L3N2Zz4=');
      opacity: 0.03;
      z-index: -1;
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 35px;
      animation: slide-from-top 0.6s ease-out forwards;
      transform-origin: center top;
    }
    
    .logo {
      width: 90px;
      height: auto;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(0, 229, 153, 0.4));
    }
    
    /* Logo hover animation */
    .logo:hover {
      transform: translateY(-3px);
      filter: drop-shadow(0 0 15px rgba(0, 229, 153, 0.6));
    }
    
    .captcha-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px; /* Push the captcha down slightly */
    }
    
    #captcha-widget {
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: var(--border-radius);
      background: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      backdrop-filter: blur(5px);
    }
    
    #token-response {
      display: none;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #555;
    }
    
    .status-indicator.loading {
      background-color: var(--primary-color);
      animation: pulse 1.5s infinite;
    }
    
    .status-indicator.success {
      background-color: var(--primary-color);
    }
    
    .status-indicator.error {
      background-color: #F44336;
    }
    
    /* Animations */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    @keyframes slide-from-top {
      0% { 
        transform: translateY(-50px);
        opacity: 0;
      }
      100% { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* Ensure hCaptcha is properly centered */
    .h-captcha {
      display: flex !important;
      justify-content: center !important;
      margin: 0 auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://solaraio.github.io/logo.png" alt="Solar Logo" class="logo">
    </div>
    
    <div class="captcha-container">
      <div id="captcha-widget"></div>
      <div class="status">
        <span class="status-indicator loading"></span>
        <span id="status-text">Initializing...</span>
      </div>
    </div>
    
    <div id="token-response"></div>
  </div>
  
  <script>
    // Global variables
    let captchaInitialized = false;
    let captchaWidgetId = null;
    let captchaExecutionTimer = null;
    let captchaState = 'initializing'; // initializing, ready, opened, success, error
    
    function updateStatus(message, type) {
      const statusText = document.getElementById('status-text');
      const indicator = document.querySelector('.status-indicator');
      
      statusText.textContent = message;
      
      indicator.classList.remove('loading', 'success', 'error');
      indicator.classList.add(type);
    }
    
    // Natural captcha execution
    function executeCaptha() {
      if (!captchaWidgetId || captchaState === 'opened') return;
      
      try {
        clearTimeout(captchaExecutionTimer);
        hcaptcha.execute(captchaWidgetId);
        captchaState = 'opened';
      } catch (e) {
        console.error('Execution failed:', e);
        captchaState = 'error';
        updateStatus('Verification error', 'error');
        
        // Retry after a delay
        captchaExecutionTimer = setTimeout(() => {
          captchaState = 'ready';
          executeCaptha();
        }, 2000);
      }
    }
    
    function hcOnLoad() {
      updateStatus('Preparing verification...', 'loading');
      
      const sitekey = new URLSearchParams(location.search).get("sitekey");
      
      if (!sitekey) {
        updateStatus('Error: Missing sitekey parameter', 'error');
        return;
      }
      
      try {
        // Render captcha widget with natural behavior
        captchaWidgetId = hcaptcha.render("captcha-widget", {
          sitekey: sitekey,
          theme: 'dark',
          size: 'normal',
          callback: function(token) {
            // Store token but don't display it
            document.getElementById("token-response").innerText = token;
            captchaState = 'success';
            updateStatus('Verification complete', 'success');
          },
          'error-callback': function() {
            captchaState = 'error';
            updateStatus('Verification error', 'error');
            
            // Wait before trying again
            captchaExecutionTimer = setTimeout(() => {
              captchaState = 'ready';
              executeCaptha();
            }, 3000);
          },
          'expired-callback': function() {
            captchaState = 'ready';
            updateStatus('Verification expired', 'loading');
            
            // Wait a bit before executing again
            captchaExecutionTimer = setTimeout(executeCaptha, 1500);
          },
          'chalexpired-callback': function() {
            captchaState = 'ready';
            updateStatus('Challenge expired', 'loading');
            
            // Wait a bit before executing again
            captchaExecutionTimer = setTimeout(executeCaptha, 1500);
          },
          'open-callback': function() {
            captchaState = 'opened';
            updateStatus('Challenge opened', 'loading');
          },
          'close-callback': function() {
            // If closed without success, we'll retry after a delay
            if (captchaState !== 'success') {
              captchaState = 'ready';
              updateStatus('Awaiting verification...', 'loading');
              
              // Natural delay before trying again
              captchaExecutionTimer = setTimeout(executeCaptha, 2500);
            }
          }
        });
        
        // Apply center styling
        applyCenterStyling();
        
        // Wait a natural amount of time before launching the captcha
        updateStatus('Ready for verification...', 'loading');
        captchaState = 'ready';
        
        // Execute captcha with a natural delay
        captchaExecutionTimer = setTimeout(executeCaptha, 800);
        
        captchaInitialized = true;
      } catch (e) {
        updateStatus('Initialization error', 'error');
        console.error(e);
      }
    }
    
    // Apply centering to captcha elements
    function applyCenterStyling() {
      const hcaptchaElements = document.querySelectorAll('.h-captcha');
      hcaptchaElements.forEach(el => {
        el.style.display = 'flex';
        el.style.justifyContent = 'center';
        el.style.margin = '0 auto';
      });
      
      const iframes = document.querySelectorAll('iframe[src*="hcaptcha.com"]');
      iframes.forEach(iframe => {
        iframe.style.margin = '0 auto';
      });
    }
    
    // Watch for captcha elements being added
    const observer = new MutationObserver((mutations) => {
      for (const mutation of mutations) {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
          applyCenterStyling();
        }
      }
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
    
    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && captchaInitialized) {
        // If page becomes visible and captcha is in ready state, try executing
        if (captchaState === 'ready') {
          executeCaptha();
        }
      }
    });
    
    // Apply additional centering when loaded
    window.addEventListener('load', function() {
      // Ensure captcha container is centered
      const captchaElement = document.querySelector('#captcha-widget');
      if (captchaElement) {
        captchaElement.style.margin = '0 auto';
      }
      
      // Apply centering again to ensure it's applied
      applyCenterStyling();
    });
  </script>
</body>
</html>

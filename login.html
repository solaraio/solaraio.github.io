<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Professional static background */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 163, 0.06) 0%, transparent 45%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 163, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 60% 80%, rgba(0, 255, 163, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, #0a0f1c 0%, #0d1421 20%, #0f1826 40%, #0d1722 60%, #0a0f1c 80%, #0b1019 100%),
                linear-gradient(25deg, rgba(0, 255, 163, 0.008) 0%, transparent 30%, rgba(0, 255, 163, 0.006) 70%, transparent 100%);
            z-index: 1;
        }

        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 163, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 163, 0.015) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(15, 24, 38, 0.95);
            border: 1px solid rgba(0, 255, 163, 0.15);
            border-radius: 20px;
            padding: 48px 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: containerEnter 1s ease-out;
        }

        @keyframes containerEnter {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-container {
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            filter: drop-shadow(0 0 15px rgba(0, 255, 163, 0.3));
        }

        .brand-text {
            margin-top: 16px;
            color: #00ffa3;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 36px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .connect-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .connect-btn:hover::before {
            left: 100%;
        }

        .whop-btn {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.08), rgba(0, 255, 163, 0.04));
            border-color: rgba(0, 255, 163, 0.2);
        }

        .whop-btn:hover {
            border-color: rgba(0, 255, 163, 0.4);
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.12), rgba(0, 255, 163, 0.06));
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 255, 163, 0.15);
        }

        .discord-btn {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.08), rgba(88, 101, 242, 0.04));
            border-color: rgba(88, 101, 242, 0.2);
        }

        .discord-btn:hover {
            border-color: rgba(88, 101, 242, 0.4);
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.12), rgba(88, 101, 242, 0.06));
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.15);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .connect-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .discord-icon {
            filter: brightness(0) invert(1);
        }

        .footer-text {
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            line-height: 1.4;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                overflow-y: auto;
                padding: 20px 0;
            }
            
            .container {
                padding: 30px 25px;
                margin: 20px 15px;
                max-width: 350px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 28px;
            }

            .connect-btn {
                padding: 12px 18px;
                font-size: 14px;
            }
        }

        /* Loading states */
        .connect-btn:active {
            transform: scale(0.98);
        }

        .connect-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .connect-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="logo-container">
            <img src="https://solaraio.github.io/logo.png" alt="Solar Logo" class="logo">
        </div>
        
        <h1>Welcome to <span style="color: #00ffa3;">Solar</span></h1>
        <p class="subtitle">You're one step away from unlocking the full power of Solar bot.<br><br>Select your preferred login method to continue:</p>
        
        <div class="button-container">
            <a href="#" class="connect-btn discord-btn" onclick="connectWithDiscord(this)">
                <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/66e278299a53f5bf88615e90_Symbol.svg" alt="Discord" class="btn-icon discord-icon">
                Continue with Discord
            </a>
            
            <a href="#" class="connect-btn whop-btn" onclick="connectWithWhop(this)">
                <img src="https://whop.com/favicon.ico" alt="Whop" class="btn-icon">
                Continue with Whop
            </a>
        </div>

        <p class="footer-text">
            By continuing, you agree to Solar's <a href="#" style="color: #00ffa3; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: #00ffa3; text-decoration: none;">Privacy Policy</a>
        </p>
    </div>

    <script>
        function connectWithWhop(button) {
            button.classList.add('loading');
            // Add your Whop connection logic here
            console.log('Connecting with Whop...');
            
            // Simulate loading
            setTimeout(() => {
                button.classList.remove('loading');
                // window.location.href = 'your-whop-oauth-url';
            }, 2000);
        }

        function connectWithDiscord(button) {
            button.classList.add('loading');
            // Add your Discord connection logic here
            console.log('Connecting with Discord...');
            
            // Simulate loading
            setTimeout(() => {
                button.classList.remove('loading');
                // window.location.href = 'your-discord-oauth-url';
            }, 2000);
        }

        // Enhanced interaction effects
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            // Add subtle mouse tracking effect
            document.addEventListener('mousemove', function(e) {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                const rotateX = (y / rect.height) * 1.2;
                const rotateY = (x / rect.width) * 1.2;
                
                container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            // Reset transform when mouse leaves
            document.addEventListener('mouseleave', function() {
                container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f1c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .bg-pattern {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 163, 0.06) 0%, transparent 45%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 163, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 60% 80%, rgba(0, 255, 163, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, #0a0f1c 0%, #0d1421 20%, #0f1826 40%, #0d1722 60%, #0a0f1c 80%, #0b1019 100%);
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 163, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 163, 0.015) 1px, transparent 1px);
            background-size: 80px 80px;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(15, 24, 38, 0.95);
            border: 1px solid rgba(0, 255, 163, 0.15);
            border-radius: 20px;
            padding: 48px 40px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: containerEnter 1s ease-out;
        }

        @keyframes containerEnter {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.08), rgba(0, 255, 163, 0.04));
            border: 1px solid rgba(0, 255, 163, 0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(0, 255, 163, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            animation: iconEntrance 1s ease-out;
        }

        @keyframes iconEntrance {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 50px;
            height: 44px;
            position: relative;
            z-index: 2;
        }

        .checkmark path {
            fill: none;
            stroke: #00ffa3;
            stroke-width: 2;
            stroke-linecap: square;
            stroke-linejoin: miter;
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
            animation: checkmarkDraw 0.8s ease-in-out 0.6s forwards;
        }

        @keyframes checkmarkDraw {
            to { stroke-dashoffset: 0; }
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .welcome-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .key-section {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .key-section:hover {
            border-color: rgba(0, 255, 163, 0.15);
            background: rgba(0, 0, 0, 0.15);
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .key-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.12), rgba(0, 255, 163, 0.08));
            border: 1px solid rgba(0, 255, 163, 0.25);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 163, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #00ffa3, #00cc82);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 8px rgba(0, 255, 163, 0.6);
        }

        .status-text {
            color: #00ffa3;
            font-size: 12px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .key-value {
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 16px;
            font-weight: 500;
            word-break: break-all;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .key-value::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .key-value:hover {
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            transform: translateY(-1px);
        }

        .key-value:hover::before {
            left: 100%;
        }

        .key-value:active {
            transform: scale(0.99);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .manage-btn {
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.08), rgba(0, 255, 163, 0.04));
            border-color: rgba(0, 255, 163, 0.2);
            color: #ffffff;
        }

        .manage-btn:hover {
            border-color: rgba(0, 255, 163, 0.4);
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.12), rgba(0, 255, 163, 0.06));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 163, 0.15);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.08), rgba(239, 68, 68, 0.04));
            border-color: rgba(239, 68, 68, 0.2);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.1);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.95), rgba(0, 255, 163, 0.9));
            color: #000;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 255, 163, 0.3);
        }

        .copy-feedback.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .welcome-text {
                font-size: 14px;
                margin-bottom: 24px;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
            }

            .checkmark {
                width: 30px;
                height: 32px;
            }

            .key-value {
                font-size: 14px;
                padding: 10px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-grid"></div>

    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M6 12l4 4L18 8"/>
            </svg>
        </div>
        
        <h1>Welcome back to <span style="color: #00ffa3;">Solar</span></h1>
        <p class="welcome-text">You're successfully logged in and ready to go</p>
        
        <div class="key-section">
            <div class="key-header">
                <div class="key-label">Your License Key</div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span class="status-text">Active</span>
                </div>
            </div>
            <div class="key-value" id="apiKey" onclick="copyKey()">S-0AD86C-5680987F-C926EFW</div>
        </div>
        
        <div class="button-container">
            <a href="#" class="action-btn manage-btn" onclick="manageMemebership()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Manage Membership
            </a>
            
            <a href="#" class="action-btn logout-btn" onclick="logout()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16,17 21,12 16,7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                Logout
            </a>
        </div>
    </div>

    <div class="copy-feedback" id="copyFeedback">
        License Key copied to clipboard!
    </div>

    <script>
        // 3D tilt effect pour desktop (optimisé)
        if (window.innerWidth > 480) {
            const container = document.querySelector('.container');
            let tiltTimeout;
            
            const resetTilt = () => {
                container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            };
            
            document.addEventListener('mousemove', (e) => {
                clearTimeout(tiltTimeout);
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const x = (e.clientX - centerX) / (rect.width / 2);
                const y = (e.clientY - centerY) / (rect.height / 2);
                
                container.style.transform = `perspective(1000px) rotateX(${-y * 1}deg) rotateY(${x * 1}deg)`;
                
                tiltTimeout = setTimeout(resetTilt, 100);
            });
            
            document.addEventListener('mouseleave', resetTilt);
        }

        // Copy API key function (optimisée)
        async function copyKey() {
            const keyElement = document.getElementById('apiKey');
            const key = keyElement.textContent.trim();
            const feedback = document.getElementById('copyFeedback');
            
            try {
                await navigator.clipboard.writeText(key);
                showCopyFeedback('License Key copied to clipboard!');
            } catch (err) {
                // Fallback pour les navigateurs plus anciens
                const textArea = document.createElement('textarea');
                textArea.value = key;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showCopyFeedback('License Key copied to clipboard!');
                } catch (fallbackErr) {
                    showCopyFeedback('Failed to copy key');
                }
                
                document.body.removeChild(textArea);
            }
        }

        function showCopyFeedback(message) {
            const feedback = document.getElementById('copyFeedback');
            feedback.textContent = message;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2500);
        }

        // Manage membership function
        function manageMemebership() {
            console.log('Manage membership clicked');
            // Ajoutez votre logique de gestion d'abonnement ici
        }

        // Logout function
        function logout() {
            console.log('Logout clicked');
            // Ajoutez votre logique de déconnexion ici
        }

        // Optimisation des performances
        document.addEventListener('DOMContentLoaded', () => {
            // Préchargement des animations critiques
            const successIcon = document.querySelector('.success-icon');
            if (successIcon) {
                successIcon.style.willChange = 'transform, opacity';
                setTimeout(() => {
                    successIcon.style.willChange = 'auto';
                }, 1500);
            }
        });
    </script>
</body>
</html>
